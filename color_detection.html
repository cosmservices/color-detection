<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/ylo2403/color-detection/raw/main/CosmoSystems_White.png" type="image/png">
  <link rel="shortcut icon" href="https://github.com/ylo2403/color-detection/raw/main/CosmoSystems_White.png" type="image/png">
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333; /* Setting the color for the text */
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px; /* Add some spacing below the h1 */
    }

    #video {
      display: block;
      margin: 20px 0;
      width: 80%; /* Adjusted width for better fit */
      max-width: 640px; /* Set a maximum width to avoid stretching */
      transform: scaleX(-1); /* Flip the video horizontally for better user experience */
      border: 5px solid #fff; /* White border around video */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #canvas {
      display: none; /* Hide the canvas element */
    }

    #notification-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: top 0.5s ease-in-out;
      border-radius: 10px;
    }
  </style>
  <title>CosmReader</title>
</head>
<body>
  <h1>CosmReader</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="notification-bar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const notificationBar = document.getElementById('notification-bar');
      let lastDetectionTime = 0;

      // Constraints to access the back camera
      const constraints = {
        video: {
          facingMode: 'environment', // Use the back camera
        },
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing the camera:', error);
        });

      // Function to play the beep sound
      function playBeepSound() {
        const audio = new Audio('https://raw.githubusercontent.com/ylo2403/color-detection/main/beep.mp3');
        audio.play();
      }

      // Function to show a custom notification
      function showCustomNotification(text) {
        notificationBar.textContent = text;
        notificationBar.style.top = '10px'; /* Adjusted top position for better visibility */
        setTimeout(() => {
          notificationBar.style.top = '-50px'; // Slide back up after 5 seconds
        }, 5000);
      }

      video.addEventListener('play', () => {
        function detectWhiteColor() {
          const currentTime = Date.now();
          const elapsedTimeSinceLastDetection = currentTime - lastDetectionTime;

          if (elapsedTimeSinceLastDetection >= 5000) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get pixel data from the canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Loop through pixels and check for white color
            let isWhiteDetected = true;
            for (let i = 0; i < data.length; i += 4) {
              const red = data[i];
              const green = data[i + 1];
              const blue = data[i + 2];

              // Adjust these values based on your specific shade of white
              if (red < 200 || green < 200 || blue < 200) {
                isWhiteDetected = false;
                break;
              }
            }

            if (isWhiteDetected) {
              console.log('Color detected: White');
              playBeepSound(); // Play beep sound when white is detected
              const notificationText = 'Successfully detected the color white!';
              showCustomNotification(notificationText); // Show custom notification on successful white detection
              lastDetectionTime = currentTime;
            }
          }

          requestAnimationFrame(detectWhiteColor);
        }

        detectWhiteColor();
      });
    });
  </script>
</body>
</html>
