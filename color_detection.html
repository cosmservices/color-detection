<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #video {
      display: block;
      margin: 20px 0;
      transform: scaleX(-1); /* Flip the video horizontally for better user experience */
    }
    #canvas {
      display: block;
      margin: 20px 0;
      border: 1px solid #000;
    }
    #notification-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: top 0.5s ease-in-out;
    }
  </style>
  <title>Color Detection with Custom Notification</title>
</head>
<body>
  <h1>Color Detection with Custom Notification</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="notification-bar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const notificationBar = document.getElementById('notification-bar');
      let lastDetectionTime = 0;

      // Constraints to access the back camera
      const constraints = {
        video: {
          facingMode: 'environment', // Use the back camera
        },
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing the camera:', error);
        });

      // Function to play the beep sound
      function playBeepSound() {
        const audio = new Audio('https://raw.githubusercontent.com/ylo2403/color-detection/main/beep.mp3');
        audio.play();
      }

      // Function to show a custom notification
      function showCustomNotification(text) {
        notificationBar.textContent = text;
        notificationBar.style.top = '0';
        setTimeout(() => {
          notificationBar.style.top = '-50px'; // Slide back up after 5 seconds
        }, 5000);
      }

      video.addEventListener('play', () => {
        function detectBlueColor() {
          const currentTime = Date.now();
          const elapsedTimeSinceLastDetection = currentTime - lastDetectionTime;

          if (elapsedTimeSinceLastDetection >= 5000) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get pixel data from the canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Loop through pixels and check for blue color
            for (let i = 0; i < data.length; i += 4) {
              const red = data[i];
              const green = data[i + 1];
              const blue = data[i + 2];

              // Adjust these values based on your specific shade of blue
              if (red < 100 && green < 100 && blue > 200) {
                console.log('Color detected: Blue');
                playBeepSound(); // Play beep sound when blue is detected
                const notificationText = 'Successfully detected the color blue!';
                showCustomNotification(notificationText); // Show custom notification on successful blue detection
                lastDetectionTime = currentTime;
                break;
              }
            }
          }

          requestAnimationFrame(detectBlueColor);
        }

        detectBlueColor();
      });
    });
  </script>
</body>
</html>
