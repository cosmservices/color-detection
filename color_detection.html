<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333; /* Setting the color for the text */
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px; /* Add some spacing below the h1 */
    }

    #video {
      display: block;
      margin: 20px 0;
      transform: scaleX(-1); /* Flip the video horizontally for better user experience */
      border: 5px solid #fff; /* White border around video */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #canvas {
      display: block;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #notification-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      background-color: #4CAF50;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: top 0.5s ease-in-out;
      border-radius: 10px;
    }
  </style>
  <title>Color Detection with Custom Notification</title>
</head>
<body>
  <h1>Color Detection with Custom Notification</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="notification-bar"></div>

  <script>
    // ... (the JavaScript part remains unchanged)
  </script>
</body>
</html>
