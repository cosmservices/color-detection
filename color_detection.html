<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/ylo2403/color-detection/raw/main/CosmoSystems_White.png" type="image/png">
  <link rel="shortcut icon" href="https://github.com/ylo2403/color-detection/raw/main/CosmoSystems_White.png" type="image/png">
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
      transition: background-color 0.5s;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loading-spinner {
      border: 8px solid #3498db;
      border-top: 8px solid #f5f5f5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px;
    }

    #video {
      display: none;
      margin: 20px 0;
      width: 80%;
      max-width: 640px;
      transform: scaleX(-1);
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #canvas {
      display: none;
    }

    #notification-bar {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      background-color: #808080;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: top 0.5s ease-in-out;
    }

    #dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 100;
    }

    #interactive-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff7300, #4db6ac);
      z-index: -1;
      animation: gradientAnimation 5s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Add dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    #notification-bar.dark-mode {
      background-color: #555;
      color: #fff;
    }

    #dark-mode-toggle.dark-mode {
      filter: invert(1);
    }
  </style>
  <title>CosmReader</title>
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <h1>CosmReader</h1>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="notification-bar"></div>
  <div id="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
  <div class="live-chat-button" onclick="toggleChat()">Live Chat</div>
  <div id="interactive-background"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingOverlay = document.getElementById('loading-overlay');
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const notificationBar = document.getElementById('notification-bar');
      let lastDetectionTime = 0;

      // Constraints to access the back camera
      const constraints = {
        video: {
          facingMode: 'environment', // Use the back camera
        },
      };

      // Show loading overlay while the page is loading
      window.addEventListener('load', () => {
        loadingOverlay.style.display = 'none';
      });

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.style.display = 'block'; // Show the video once it's ready
        })
        .catch((error) => {
          console.error('Error accessing the camera:', error);
        });

      // Function to play the beep sound
      function playBeepSound() {
        const audio = new Audio('https://raw.githubusercontent.com/ylo2403/color-detection/main/beep.mp3');
        audio.play();
      }

      // Function to show a custom notification
      function showCustomNotification(text) {
        notificationBar.textContent = text;
        notificationBar.style.top = '10px';
        setTimeout(() => {
          notificationBar.style.top = '-60px';
        }, 5000);
      }

      video.addEventListener('play', () => {
        function detectAccessCard() {
          const currentTime = Date.now();
          const elapsedTimeSinceLastDetection = currentTime - lastDetectionTime;

          if (elapsedTimeSinceLastDetection >= 5000) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const text = 'ACCESS CARD';
            const textCanvas = document.createElement('canvas');
            const textCtx = textCanvas.getContext('2d');
            textCanvas.width = canvas.width;
            textCanvas.height = canvas.height;
            textCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);

            const threshold = 0.1;
            let count = 0;
            for (let i = 0; i < imgData.data.length; i += 4) {
              const red = imgData.data[i];
              const green = imgData.data[i + 1];
              const blue = imgData.data[i + 2];
              const luminance = (0.299 * red + 0.587 * green + 0.114 * blue) / 255;
              if (luminance > threshold) {
                count++;
              }
            }
            const percent = count / (imgData.data.length / 4);

            if (percent > 0.05) {
              console.log('Text detected: ACCESS CARD');
              playBeepSound();
              const notificationText = 'CosmOS: Successfully detected ACCESS CARD.';
              showCustomNotification(notificationText);
              lastDetectionTime = currentTime;
            }
          }

          requestAnimationFrame(detectAccessCard);
        }

        detectAccessCard();
      });
    });

    // Toggle dark mode
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    // Toggle live chat
    function toggleChat() {
      // Implement your live chat toggle logic here
      // You may need to add the Tawk.to script back if you decide to use it
      alert('Live chat feature is not implemented in this example.');
    }
  </script>
</body>
</html>
